<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700" >
    <title>Todo App</title>
  </head>
  <body>
    <div class="info">
      <img src="./eisenhower-matrix.jpg">
      <a class="info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details ?</a>
    </div>
    <div class="main">
      <p>
        <label for="add-task">Add Item</label>
        <div class="add-wrapper">
          <input class="task" id="add-task" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="todo-tasks">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input class="task" type="text" >
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg"></button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input class="task" type="text" value="Go Shopping" >
          <button class="edit">Save</button>
          <button class="delete"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
