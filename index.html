<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700" >
    <title>Todo App</title>
  </head>
  <body class="body">
    <div class="info">
      <img class="info-img" src="./eisenhower-matrix.jpg" alt = "eisenhower-matrix">
      <a class="info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
        <h3 class="h3 add-name">Add Item</h1>       <!-- for add-task  -->
        <div class="add-block">
          <input class="add-task                               input-task-type-text                             task" id="add-task" type="text">
          <button class="button">Add</button>
      </div>
      <h3 class="h3">Todo</h3>
      <ul         id="todo-tasks">
        <li       class="li-li todo-list">
          <input  class="checkbox" type="checkbox">
          <label  class="todo-name                             label-task                                       task">  Pay Bills</label>
          <input  class="todo-input                            input-invisible        input-task-type-text      task"   type="text" >
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img  class="delete-img" src="./remove.svg" alt="button-remove-task">
          </button>
        </li>
        <li       class="li-li edit-list">
          <input  class="checkbox" type="checkbox">
          <label  class="edit-name       edit-list-label        label-task                                      task">  Go Shopping</label>
          <input  class="edit-input      edit-list-input        input-invisible       input-task-type-text      task"   type="text" value="Go Shopping" >
          <button class="button button-edit">Save</button>
          <button class="button button-delete">
            <img  class="delete-img" src="./remove.svg" alt="button-remove-task">
          </button>
        </li>
      </ul>
      <h3 class="h3">Completed</h3>
      <ul         id="completed-tasks">
        <li       class="li-li complet-list">
          <input  class="checkbox" type="checkbox" checked>
          <label  class="complet-name     cross                label-task                                   task">  See the Doctor</label>
          <input  class="complet-input                         input-invisible      input-task-type-text    task"   type="text" >
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img  class="delete-img" src="./remove.svg" alt="button-remove-task">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
